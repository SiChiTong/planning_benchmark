configurations:
  - name: trajopt
    planner: trajopt
  - name: trajopt-no_selfcoll_first
    planner: trajopt
    args: ["--trajopt_no_selfcoll_first"]
  - name: trajopt-multi_init
    planner: trajopt
    args: ["--multi_init"]
